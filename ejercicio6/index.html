<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body class="flex flex-col justify-center items-center gap-9 h-screen bg-gradient-to-r from-[purple] to-[pink]">
    <!-- progreso
Crear un documento html con

una barra de progreso (con un div dentro de otro)
un elemento de texto que indique el progreso (p. ej. 50%)
dos botones, uno para incrementar y otro para dismininuir la barra (- y +)
cuando se apretan los botones, la barra de progreso tiene que aumentar o disminuir respectivamente y el texto que indica
el porcentaje de progreso tiene que actualizarse
lo mismo tiene que pasar cuando se apreta la flecha derecha (aumentar progreso) y la flecha izquierda (disminuir
progreso)
el incremento/decremento es del 10% -->
    <h1 class="text-3xl text-sky-950">Barra de progreso</h1>
    <div id="contenedor" class="flex flex-col justify-center gap-5 items-center">
        <div class="flex">
            <button onclick="incrementarProgreso()">⬆</button>
            <div id="barraProgreso" class="h-8 w-96 bg-white rounded-2xl">

                <div id="barraInterior" class="h-8 w-96 bg-white rounded-2xl"></div>
            </div>
            <button onclick=" disminuirProgreso()">⬇</button>
        </div>
        <span id="texProgreso" class="text-2xl">0%</span>
        <div class="flex gap-5">
            <button class="text-sm h-8 w-24 bg-cyan-700 rounded-2xl" onclick="incrementarProgreso()">incrementar
                +</button>
            <button class="text-sm h-8 w-24 bg-cyan-700 rounded-2xl" onclick=" disminuirProgreso()">dismininuir
                -</button>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
