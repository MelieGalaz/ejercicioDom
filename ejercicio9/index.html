<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>

<body class="flex justify-center items-center h-screen bg-lime-700 ">
    <!-- 
    imagenes
    Crear un documento html con al menos 4 imágenes chicas (100px de alto) y una imagen grande (500px de alto). Cuando
    se clickean las imágenes chicas, la imagen grande se tiene que actualizar con la misma que la imagen chica
    clickeada. -->
    <div class="flex gap-5">
        <div id="imagen1" class=" contenedor bg-gray-200 p-4  w-[100px]">
            <img src=" imagenes/flor1.jpg" alt="" class="w-full h-full object-cover">
        </div>
        <div id="imagen2" class="contenedor bg-gray-200 p-4  w-[100px] ">
            <img src=" imagenes/flor2.jfif" alt="" class="w-full h-full object-cover">
        </div>
        <div id="imagen3" class=" contenedor bg-gray-200 p-4  w-[300px]">
            <img src=" imagenes/flor3.jfif" alt="" class=" w-full h-full object-cover">
        </div>
        <div id="imagen4" class="contenedor bg-gray-200 p-4  w-[100px] ">
            <img src=" imagenes/flor4.jfif" alt="" class="w-full h-full object-cover">
        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
