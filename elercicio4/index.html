<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body class="flex justify-center items-center h-screen bg-gradient-to-r from-[purple] to-[pink] ">
    <!-- paleta
  Crear un documento html que tenga 6 botones con un color de fondo distinto, y un div cuadrado grande. Cuando se
  clickea un botón, el div debe cambiar su color de fondo al mismo color de fondo que el del botón clickeado. -->

    <div id="contenedor" class="flex w-2/4 h-2/4 flex justify-center items-center bg-white rounded-3xl gap-5 ">
        <button id="boton1"
            class="w-20 h-20  bg-[red] rounded-md text-white border border-solid border-teal-900 rounded-md text-white">boton1</button>
        <button id="boton2" class="w-20 h-20 bg-[orange] rounded-md text-white border border-solid border-teal-900 rounded-md
            text-white">boton2</button>
        <button id="boton3" class="w-20 h-20 bg-[purple] rounded-md text-white border border-solid border-teal-900 rounded-md
            text-white">boton3</button>
        <button id="boton4" class="w-20 h-20 bg-[blue] rounded-md text-white border border-solid border-teal-900 rounded-md
            text-white">boton4</button>
        <button id="boton5" class="w-20 h-20 bg-[pink] rounded-md text-white border border-solid border-teal-900 rounded-md
            text-white">boton5</button>
        <button id="boton6" class="w-20 h-20 bg-[turquoise] rounded-md text-white border border-solid border-teal-900 rounded-md
            text-white">boton6</button>
    </div>



    <script src="main.js"></script>
</body>

</html>
